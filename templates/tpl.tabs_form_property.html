<div class="tabbable" id="mptab_{PROPERTY_NAME}">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <!-- BEGIN tabs_titles -->
        <li role="presentation"{CLASS_ACTIVE}><a href="#{PART_TYPE}" role="tab" data-toggle="tab">{PART_TITLE}</a></li>
        <!-- END tabs_titles -->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- BEGIN tab_content -->
        <div id="{PART_TYPE_CONTENT}" class="tab-pane {ACTIVE}">
            <div class="container col-md-12" style="margin-top:1em" id="mptabp_type_{PART_TYPE_CONTENT}">
                <!-- BEGIN prop_container -->
                <div class="row">
<!--                    <div class="col-md-{TITLE_WIDTH}">{PROP_TITLE}</div>-->
                    <div class="col-12">
                        <!-- BEGIN prop_generic -->
                        <div class="mptab_content">{PROP_GENERIC}</div>
                        <!-- END prop_generic -->
                    </div>
<!--                    <div class="col-md-{FOOTER_WIDTH}"></div>-->
                </div>
                <div class="row">
                    <div class="col-md-{TITLE_WIDTH}"></div>
                    <div class="help-block col-md-{CONTENT_WIDTH}">
                        {PROP_INFO}
                    </div>
                    <div class="col-md-{FOOTER_WIDTH}"></div>
                </div>
                <div class="row">
                    <div class="col-md-{TITLE_WIDTH}"></div>
                    <div class="col-md-{CONTENT_WIDTH}"></div>
                    <div class="col-md-{FOOTER_WIDTH}"></div>
                </div>
                <!-- END prop_container -->
            </div>
        </div>
        <!-- END tab_content -->
    </div>
    <!-- /.tab-content -->
</div><!-- /.tabbable -->
